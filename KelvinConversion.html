
<!DOCTYPE html>
<html>
<head>
<title>Kelvin Conversion</title>
<script>
    //creating a variable named kelvin
    const kelvin = 293;
    //creating a variable named celsius
    const celsius = kelvin-273;
    //creating a variable named Fahrenheit
    let fahrenheit = celsius * (9/5) + 32;
    //creating a simple message
    fahrenheit = Math.floor(fahrenheit);
    console.log ('The temperature is ' + fahrenheit + ' Fahrenheit.');
    </script>
</head>
